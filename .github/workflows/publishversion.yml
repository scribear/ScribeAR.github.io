name: Deploy

on:
  workflow_dispatch:
    inputs:
      versionnum:
        description: '5 digit version Number e.g. 00099 or word (no spaces)'
        required: true


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build
      run: |       
        perl -p -i -e 's/v\/latest/v\/${{versionnum}}/' package.json
        grep homepage package.json
        npm install
        npm run build
        date > build/builddate.txt
        git rev-parse --short HEAD > build/commit.txt
      
    - name: Deploy to Production
      if: github.ref == 'refs/heads/master'
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
      run: |
        mkdir -p ~/bin
        export PATH="${HOME}/bin:${PATH}"
        wget -O ~/bin/git-filter-repo https://raw.githubusercontent.com/newren/git-filter-repo/7b3e714b94a6e5b9f478cb981c7f560ef3f36506/git-filter-repo
        chmod +x ~/bin/git-filter-repo

        ls -la
        eval "$(ssh-agent -s)"
        ssh-add - <<< "${DEPLOY_KEY}"
        git clone git@github.com:scribear/v.git
        git config --global user.email "angrave@illinois.edu"
        git config --global user.name "scribear-bot"
        cd v
        ls -la
        export SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`
        

        
        # The following should not be required if git-filter-repo works
        git rm -rf ${{ versionnum }}
        git commit -m "Removing previous dir"
        
        mkdir -p ${{ versionnum }}
        mv ../build/* ${{ versionnum }}
        git add ${{ versionnum }}

        git commit -m "Commit Deploy: ${SHORT_SHA} to ${{ versionnum }}"
        git push origin master
